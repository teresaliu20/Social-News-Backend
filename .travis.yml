dist: trusty
sudo: false
language: python
cache: pip
services:
  - postgresql
python:
  - "3.6"
install:
  - "pip install pipenv"
  - "pipenv install --dev"
before_script:
  - psql -c 'CREATE DATABASE paper;' -U postgres
  - psql -c 'CREATE USER root;' -U postgres
  - psql -c 'ALTER USER root CREATEDB;' -U postgres
script:
  - "pipenv run pytest"
addons:
  postgresql: "9.4"